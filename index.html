<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TypeScript</title>
    </head>
    <body>
        <h1>PAGE</h1>
        <hr>
        <img src="https://i.kym-cdn.com/entries/icons/original/000/000/142/feelsgoodman.png" width="40" height="20">
        <h2>Here's a peepoo to cheer u up</h2>
        <img src="https://c.tenor.com/9TzLcJ4brK8AAAAC/pepe-peepo.gif" width="100" class="img">
        <h2>Ballin'</h2>
        <canvas width="360" height="280" class="img">:(</canvas>
        <button onclick="addBall()" class="img">Spawn ball</button>
        <style>
            body {background-color: powderblue;}
            h1 {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;}
            .img {display: block; margin-left: auto; margin-right: auto;}
            h2 {font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-align: center;}
        </style>
        <script src="app.js"></script>
    </body>
</html>
