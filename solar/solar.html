<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="HOME">
        <a href="../index.html">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/000/142/feelsgoodman.png" width="40" height="20">
        </a>
    </div>
    <h2>My man's sky</h2>
    <div class="canvas">
        <canvas width="500" height="500" id="left">:(</canvas>
        <canvas width="500" height="500" id="right">:(</canvas>
    </div>
    <div class="start">
        <button onclick="start()">Run</button>
    </div>
    <hr>
    <div class="input">
        <div class="G">
            <p id="G_ut">G: 1</p>
            <input type="range" id="G_in" onchange="updateInput()" min="0.1" max="2" step="0.01" value="1">
        </div>
        <div class="bodies">
            <table>
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Position:</th>
                        <th>Velocity:</th>
                        <th>Mass:</th>
                    </tr>
                </thead>
                <tbody id="bodytable"></tbody>
            </table>
        </div>
    </div>

    <script src="solar.js"></script>
    <style>
        button{
            font-size: 200%;
        }
        .start{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            width: 25%;
        }
        .canvas{
            display: flex;
            justify-content: center;
        }
        .G {border: 2px solid black;
            padding: .5em;
            margin-right: 100em;
        }

    </style>
</body>
