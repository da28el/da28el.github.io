<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeDee</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="HOME">
        <a href="../index.html">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/000/142/feelsgoodman.png" width="40" height="20">
        </a>
    </div>
    <h2>Now in ThreeDee</h2>
    <canvas width="480" height="480" class="img">:(</canvas>
    <div class="controll">
        <label>t-speed:</label>
        <input type="range" id="tspd" min="0" max="0.05" value="0" step="0.005">
        <label>x-speed:</label>
        <input type="range" id="xspd" min="0" max="2" value="1" step="0.1">
        <label>y-speed:</label>
        <input type="range" id="yspd" min="0" max="2" value="1" step="0.1">
        <label>z-speed:</label>
        <input type="range" id="zspd" min="0" max="2" value="1" step="0.1">
    </div>
    <h3>Can your science explain this?</h3>
    <script src="3d.js"></script>
    <style>
        .controll{
            display: flex;
            justify-content: center;
        }
    </style>
</body>
