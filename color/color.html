<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="HOME">
        <a href="../homepage.html">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/000/142/feelsgoodman.png" width="40" height="20">
        </a>
    </div>
    <h2>Painters delight</h2>
    <canvas width="480" height="360" class="img" onmousedown="startDraw()" onmouseup="stopDraw()" onmousemove="draw(event)" onmouseleave="stopDraw()">:(</canvas>
    <div class="slidecontainer">
        <input type="range" min="1" max="20" value="4" class="slider" id="range" onmousemove="updateSize()">
        <p id="sizeValue">#4</p>
    </div>
    <div class="colorpickercontainer">
        <input type="color" id="picker" name="color"
        value="#000000">
    </div>
    <div class="fillcontainer">
        <button onclick="fill()">FILL</button>
    </div>
    <script src="color.js"></script>
</body>
