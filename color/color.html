<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Painters delight</h2>
    <canvas width="480" height="360" class="img" onmousedown="startDraw()" onmouseup="stopDraw()" onmousemove="draw(event)" onmouseleave="stopDraw()">:(</canvas>
    <div class="slidecontainer">
        <input type="range" min="1" max="20" value="4" class="slider" id="range">
        <p id="sizeValue">#4</p>
    </div>
    <div class="colorpickercontainer">
        <input type="color" id="picker" name="color"
               value="#000000">
    </div>
    <script src="color.js"></script>
</body>
